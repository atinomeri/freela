services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: freela-app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      PORT: "3000"
      UPLOADS_DIR: /data/uploads
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/data/uploads
    networks:
      - freela_net

  db:
    image: postgres:16
    container_name: freela-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - freela_pg_data:/var/lib/postgresql/data
    networks:
      - freela_net

  redis:
    image: redis:7-alpine
    container_name: freela-redis
    restart: unless-stopped
    networks:
      - freela_net

  caddy:
    image: caddy:2-alpine
    container_name: freela-caddy
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - freela_net

volumes:
  freela_pg_data:
  uploads:
  caddy_data:
  caddy_config:

networks:
  freela_net:
    driver: bridge
