services:
  db:
    image: postgres:16
    container_name: freela-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: freela
      POSTGRES_USER: freela
      POSTGRES_PASSWORD: freela_password
    ports:
      - "5432:5432"
    volumes:
      - freela_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freela -d freela"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  redis:
    image: redis:7-alpine
    container_name: freela-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  freela_pg_data:
